<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="app-icon">
            Nourdiny
          </div>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/">
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/dashboard">

              <span>Projects</span>
            </a>
          </li>
          <li class="sidebar-list-item active">
            <a href="/add-project">
      
              <span>Add Project</span>
            </a>
          </li>
        </ul>
        <div class="account-info">
          <div class="account-info-picture">
            <img
            src="https://avatars.githubusercontent.com/u/48803576?v=4"
            alt="Account"
            />
          </div>
          <div class="account-info-name">Maousse Nour.</div>
          <a href="/logout" class="account-info-more">
            <svg
              fill="#fff"
              height="20px"
              width="20px"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 384.971 384.971"
              xml:space="preserve"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <g id="Sign_Out">
                    <path
                      d="M180.455,360.91H24.061V24.061h156.394c6.641,0,12.03-5.39,12.03-12.03s-5.39-12.03-12.03-12.03H12.03 C5.39,0.001,0,5.39,0,12.031V372.94c0,6.641,5.39,12.03,12.03,12.03h168.424c6.641,0,12.03-5.39,12.03-12.03 C192.485,366.299,187.095,360.91,180.455,360.91z"
                    ></path>
                    <path
                      d="M381.481,184.088l-83.009-84.2c-4.704-4.752-12.319-4.74-17.011,0c-4.704,4.74-4.704,12.439,0,17.179l62.558,63.46H96.279 c-6.641,0-12.03,5.438-12.03,12.151c0,6.713,5.39,12.151,12.03,12.151h247.74l-62.558,63.46c-4.704,4.752-4.704,12.439,0,17.179 c4.704,4.752,12.319,4.752,17.011,0l82.997-84.2C386.113,196.588,386.161,188.756,381.481,184.088z"

                  </g>
                  <g></g>
                  <g></g>
                  <g></g>
                  <g></g>
                  <g></g>

                </g>
              </g>
            </svg>
          </a>
        </div>
      </div>
      <div class="app-content">
        <div class="app-content-header add">
          <h1 class="app-content-headerText">Add Project</h1>
          <div class="form">
            <form action="/insert" method="post">
              <div class="form-group">
                <label for="title">Title:</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" class="form-control" required>
                  <option value="WEB-DEVELOPMENT">Web Development</option>
                  <option value="MOBILE-APP-DEVELOPMENT">
                    Mobile App Development
                  </option>
                  <option value="GAME-DEVELOPMENT">Game Development</option>
                  <option value="DATA-SCIENCE-AND-MACHINE-LEARNING">
                    Data Science and Machine Learning
                  </option>
                  <option value="BLOCKCHAIN-DEVELOPMENT">
                    Blockchain Development
                  </option>
                  <option value="IOT-DEVELOPMENT">IoT Development</option>
                  <option value="E-COMMERCE-DEVELOPMENT">
                    E-commerce Development
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Image URL:</label>
                <input
                  type="text"
                  id="image"
                  name="image"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="link_github">GitHub Link:</label>
                <input
                  type="text"
                  id="link_github"
                  name="link_github"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="formattedDate">Created At:</label>
                <input
                  type="date"
                  id="formattedDate"
                  name="formattedDate"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="image_list">Image List:</label>
                <input
                  type="text"
                  id="image_list"
                  name="image_list"
                  class="form-control"
                  value='[{"image": "https://picsum.photos/seed/1/400/250"},]'
                />
              </div>
              <div class="form-group">
                <label for="video">Video URL:</label>
                <input
                  type="text"
                  id="video"
                  name="video"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
